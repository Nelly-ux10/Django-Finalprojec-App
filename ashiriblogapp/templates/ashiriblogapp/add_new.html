{% extends "ashiriblogapp/base.html" %}
{% load crispy_forms_tags%}


{% block title%} Add new comment {% endblock %}

{% block style %}
	<style>
			.article_style{
				width: 500px;
				margin: auto;

		}
body{
				background-color: rgb(246, 213, 213);
				background: url("{% static 'ashiriblogapp/images/black image.jpg' %}");
				background-repeat: no-repeat;
				background-size: 100%;
				opacity: 0.5;
			}
	</style>

{% endblock %}

{% block body %}
	<div class="container mt-4 article_style">
			<h3> What is New?</h3>
			
			<form action	= "" method="post">
					{% csrf_token %} 

					{{article_form | crispy}}
					

					<input type="submit" value="Add" class="btn btn-success">
			</form>


		</div>
{% endblock %}
